<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopIt</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <!-- ========================= NAVBAR ========================= -->
  <header class="fixed-top z-3">
    <nav class="navbar navbar-expand-lg bg-light-subtle shadow-sm">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="#" style="font-size: 28px;">
          <span style="color:#111;">Shop</span><span style="color:#2ecc71;">It</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navMenu">

          <!-- Search -->
          <form class="d-flex mx-auto" style="width: 400px;">
            <input class="form-control me-2" type="search" placeholder="Search products...">
            <button class="btn btn-dark"><i class="bi bi-search"></i></button>
          </form>

          <!-- Right Side -->
          <ul class="navbar-nav ms-auto">

            <!-- Cart -->
            <li class="nav-item">
              <a class="nav-link fw-semibold icon" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
                <i class="bi bi-bag-check-fill fs-5"></i> Cart
              </a>
            </li>

            <!-- Profile -->
            <li class="nav-item dropdown ms-3">
              <a class="nav-link dropdown-toggle fw-semibold" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-5"></i> Account
              </a>

              <ul class="dropdown-menu dropdown-menu-end bg-dark">
                <li><a class="dropdown-item text-light" href="#"><i class="bi bi-bag-fill me-2"></i>My Orders</a></li>
                <li><a class="dropdown-item text-light" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!-- ========================= CART OFFCANVAS ========================= -->
  <div class="offcanvas offcanvas-end" id="cartCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Your Cart</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
      <div id="cart-items"></div>
      <hr>
      <div class="d-flex justify-content-between">
        <h5>Total:</h5>
        <h5 id="cart-total">â‚¹0</h5>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <!-- ========================= PRODUCTS ========================= -->
  <main class="container mt-5 pt-4">
    <div class="row"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-4 mt-5">
    <h3 class="mb-2">ShopIt</h3>
    <p>Everything you love, delivered!</p>
    <small>&copy; 2025 ShopIt | All rights reserved.</small>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="static/js/script.js"></script>

</body>
</html>
