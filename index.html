<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop It </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="static/img/icon/shopit-icon-white.png" type="image/x-icon">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- own css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="fixed-top z-3">
        <nav class="navbar navbar-expand-lg bg-light-subtle" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="static/img/icon/shopit-icon-white.png" height="40px"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- form -->
                <div class="collapse navbar-collapse justify-content-between mx-auto" id="navbarSupportedContent">
                    <form class="d-flex mx-auto " role="search" style="width: 400px;">
                        <input class="form-control  me-2 bg-light text-dark" type="search" placeholder="Search"
                            aria-label="Search" />
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <!-- cart -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active icon" aria-current="page" aria-controls="offcanvasScrolling"
                                data-bs-toggle="offcanvas" data-bs-target="#peace"><i
                                    class="bi bi-cart p-2"></i>Cart</a>
                        </li>
                        <!-- end -->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light icon " href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end w-50 bg-dark">
                                <li><a class="dropdown-item text-light " href="#"> <i
                                            class="bi bi-bag p-2"></i>Order </i></a></li>
                                <li><a class="dropdown-item text-light " href="#"><i
                                            class="bi bi-person p-2"></i>Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <button class="btn text-light">
                                  <a href="login.html"><li class="text-light"> <i class="bi bi-box-arrow-right p-2 text-light"></i>LogOut</li></a>
                                </button>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <!-- end -->
    <main>
        <!-- cart -->
        <section>
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="peace"
                aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Cart item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>The Cart Is Empty</p>
                </div>
            </div>
            </div>
        </section>
        <!-- carousel -->
        <div id="carouselExample" class="carousel slide mt-3 container-fluid" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/Carousel/img -1.jpg" class="d-block w-100 img rounded">
                </div>
                <div class="carousel-item">
                    <img src="static/img/Carousel/img-3.jpg" class="d-block w-100 img rounded">
                </div>
            </div>
        </div>
        <!-- end -->

        <!-- card -->
        <section class="products mt-4 pl-4">
            <div class="container-fluid text-center">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    <!-- card -->
                    <!-- x------------in js-----x------- -->
                    <!-- end -->
                </div>
        </section>
        <!-- Footer -->
        <footer class="bg-dark text-light text-center py-4 mt-5 footer">
            <div class="container">
                <h2 class="mb-2">Shop It</h2>
                <p class="mb-3">Your one-step shop for everything you love!</p>

                <!-- Social Icons -->
                <div class="mb-3">
                    <a href="https://www.instagram.com" target="_blank" class="text-light mx-2 fs-4">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" class="text-light mx-2 fs-4">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="text-light mx-2 fs-4">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                </div>

                <!-- Copyright -->
                <div class="small text-secondary">
                    &copy; 2025 Shop It. All Rights Reserved.
                </div>
            </div>
        </footer>
    </main>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>

</html>
